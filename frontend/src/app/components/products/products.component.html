<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">PRODUCTOS</span>
                    <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name"
                                placeholder="Ingrese el Nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="description" #description="ngModel" [(ngModel)]="productService.selectedProduct.description"
                                placeholder="Ingrese la descripción">
                            </div>
                            <div class="input-field col s12">
                                <input type="number" name="price" #description="ngModel" [(ngModel)]="productService.selectedProduct.price"
                                placeholder="0">
                            </div>
                            <div class="input-field col s12">
                                <input type="number" name="stock" #description="ngModel" [(ngModel)]="productService.selectedProduct.stock"
                                placeholder="0">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right">Guardar</button>
                                    <button class="btn left" (click)="resetForm(productForm)">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productService.productsList">
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>
                            <a (click)="editProduct(product)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteProduct(product)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
