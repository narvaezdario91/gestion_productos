<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Inicio de Sesi√≥n</span>
                    <form #userForm="ngForm" (ngSubmit)="login(userForm)">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                <label for="email">Email</label>
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right" [disabled]="userForm.invalid">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
